<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Películas Taquilleras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .pelicula-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 15px;
            padding: 20px;
            width: 300px;
            transition: transform 0.2s;
        }
        .pelicula-card:hover {
            transform: scale(1.05);
        }
        .pelicula-card h2 {
            margin: 0;
            font-size: 1.5em;
            color: #007BFF;
        }
        .pelicula-card p {
            margin: 5px 0;
            color: #555;
        }
        .pelicula-card .recaudacion {
            font-weight: bold;
            color: #28a745;
        }
        .filter-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .filter-container button {
            margin: 0 10px;
            padding: 10px 15px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .filter-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Las 10 Películas Más Taquilleras de la Historia</h1>
    <div class="filter-container">
        <label for="year-filter">Filtrar por Año de Estreno:</label>
        <select id="year-filter">
            <option value="">Todos</option>
            <option value="2009">2009</option>
            <option value="1997">1997</option>
            <option value="2015">2015</option>
            <option value="2019">2019</option>
            <option value="2012">2012</option>
            <option value="2018">2018</option>
        </select>
        <button id="sort-newest">Ordenar de Más Reciente a Más Antigua</button>
        <button id="sort-oldest">Ordenar de Más Antigua a Más Reciente</button>
    </div>
    <div class="container" id="peliculas-container"></div>

    <script>
        // Función para cargar y mostrar las películas desde el archivo JSON
        fetch('01filtros.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('peliculas-container');
                const yearFilter = document.getElementById('year-filter');
                const sortNewestButton = document.getElementById('sort-newest');
                const sortOldestButton = document.getElementById('sort-oldest');

                let peliculasFiltradas = data.peliculas; // Guardamos las películas filtradas

                // Función para mostrar películas en base al filtro
                const mostrarPeliculas = () => {
                    // Limpiamos el contenedor
                    container.innerHTML = '';
                    
                    // Iteramos sobre cada película en el arreglo filtrado
                    peliculasFiltradas.forEach(pelicula => {
                        // Creamos un nuevo elemento div para cada película
                        const peliculaCard = document.createElement('div');
                        peliculaCard.className = 'pelicula-card';

                        // Agregamos el contenido a la tarjeta
                        peliculaCard.innerHTML = `
                            <h2>${pelicula.nombre}</h2>
                            <p><strong>Año de Estreno:</strong> ${pelicula.anio}</p>
                            <p><strong>Director:</strong> ${pelicula.director}</p>
                            <p class="recaudacion"><strong>Recaudación:</strong> $${pelicula.recaudacion}</p>
                            <p><strong>Género:</strong> ${pelicula.genero}</p>
                        `;

                        // Añadimos la tarjeta al contenedor
                        container.appendChild(peliculaCard);
                    });
                };

                // Función para filtrar películas
                const filtrarPeliculas = (anioFiltro) => {
                    peliculasFiltradas = data.peliculas.filter(pelicula => {
                        return !anioFiltro || pelicula.anio.toString() === anioFiltro;
                    });
                    mostrarPeliculas();
                };

                // Función para ordenar películas
                const ordenarPeliculas = (orden) => {
                    if (orden === 'nuevo') {
                        peliculasFiltradas.sort((a, b) => b.anio - a.anio);
                    } else {
                        peliculasFiltradas.sort((a, b) => a.anio - b.anio);
                    }
                    mostrarPeliculas();
                };

                // Mostramos todas las películas al cargar
                mostrarPeliculas();

                // Añadimos un evento al filtro
                yearFilter.addEventListener('change', (event) => {
                    filtrarPeliculas(event.target.value);
                });

                // Eventos para los botones de ordenamiento
                sortNewestButton.addEventListener('click', () => {
                    ordenarPeliculas('nuevo');
                });

                sortOldestButton.addEventListener('click', () => {
                    ordenarPeliculas('antiguo');
                });
            })
            .catch(error => {
                console.error('Error al cargar el archivo JSON:', error);
            });
    </script>
</body>
</html>
