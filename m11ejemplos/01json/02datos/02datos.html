<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciudades Importantes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            width: 70%;
           
        }

        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s;
            flex: 0 1 calc(20% - 20px); /* Tres tarjetas por fila */
            display: flex;
            flex-direction: column;
            padding: 20px;
            
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 11px;
        }

        .card h1 {
            font-size: 1.5em;
            margin: 15px 0 10px;
            color: #333;
        }

        .card h3 {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #555;
        }

        .card span {
            display: block;
            font-size: 1em;
            color: #777;
            margin-bottom: 15px;
        }

        .card button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .card button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container" id="cardContainer">
        <!-- Tarjetas cargadas dinámicamente -->
    </div>

    <script>
        // Cargar datos desde el archivo JSON
        fetch('ciudades2.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('cardContainer');
                
                data.ciudades.forEach(ciudad => {
                    // Crear tarjeta
                    const card = document.createElement('div');
                    card.classList.add('card');

                    // Agregar imagen
                    const img = document.createElement('img');
                    img.src = ciudad.imagen;
                    img.alt = `Imagen de ${ciudad.nombre}`;
                    card.appendChild(img);

                    // Agregar título (h1)
                    const h1 = document.createElement('h1');
                    h1.textContent = ciudad.nombre;
                    card.appendChild(h1);

                    // Agregar subtítulo (h3)
                    const h3 = document.createElement('h3');
                    h3.textContent = ciudad.subtitulo;
                    card.appendChild(h3);

                    // Agregar descripción (span)
                    const span = document.createElement('span');
                    span.textContent = ciudad.descripcion;
                    card.appendChild(span);

                    // Agregar botón
                    const button = document.createElement('button');
                    button.textContent = "Click para ver";
                    card.appendChild(button);

                    // Agregar tarjeta al contenedor
                    container.appendChild(card);
                });
            })
            .catch(error => console.error('Error al cargar el archivo JSON:', error));
    </script>

</body>
</html>
