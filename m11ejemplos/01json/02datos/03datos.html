<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obras de Arte</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            
        }

        h1 {
            text-align: center;
        }

        .container {
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
            width: 70%;
        }

        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 300px;
            text-align: center;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .card h2 {
            margin: 10px 0;
        }

        .card h3 {
            margin: 5px 0;
            color: #555;
        }

        .card p {
            padding: 0 10px;
            color: #777;
        }

        .btn {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            margin: 10px 0;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Obras de Arte Famosas</h1>
    <div class="container" id="art-container"></div>

    <script>
        fetch('obras.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('art-container');

                data.obras.forEach(obra => {
                    const card = document.createElement('div');
                    card.className = 'card';

                    card.innerHTML = `
                        <img src="${obra.imagen}" alt="${obra.nombre}">
                        <h2>${obra.nombre}</h2>
                        <h3>${obra.subtitulo}</h3>
                        <p>${obra.descripcion}</p>
                        <a href="#" class="btn">Ver MÃ¡s</a>
                    `;

                    container.appendChild(card);
                });
            })
            .catch(error => {
                console.error('Error al cargar el JSON:', error);
            });
    </script>
</body>
</html>
