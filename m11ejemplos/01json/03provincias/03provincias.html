<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provincias Argentinas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .provincia-card {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 15px;
            padding: 15px;
            width: 200px;
            text-align: center;
        }
        .provincia-card img {
            border-radius: 8px;
            margin-bottom: 10px;
        }
        details {
            cursor: pointer;
        }
        summary {
            font-weight: bold;
            font-size: 1.1em;
        }
    </style>
</head>
<body>

<h1>Provincias Argentinas</h1>
<div class="container" id="provinciaContainer"></div>

<script>
    // Cargamos los datos del archivo JSON
    fetch('03provincias.json')
        .then(response => response.json())
        .then(data => {
            const provincias = data.provincias;
            const provinciaContainer = document.getElementById('provinciaContainer');

            provincias.forEach(item => {
                // Creamos una tarjeta para cada provincia
                const provinciaCard = document.createElement('div');
                provinciaCard.className = 'provincia-card';

                // Añadimos la imagen
                const img = document.createElement('img');
                img.src = item.foto;
                img.alt = item.nombre;
                provinciaCard.appendChild(img);

                // Añadimos el detalle de la provincia
                const details = document.createElement('details');
                const summary = document.createElement('summary');
                summary.textContent = item.nombre;
                details.appendChild(summary);

                // Añadimos la información adicional
                details.innerHTML += `<strong>Capital:</strong> ${item.capital}<br>`;
                details.innerHTML += `<strong>Habitantes:</strong> ${item.habitantes}<br>`;
                details.innerHTML += `<strong>Descripción:</strong> ${item.descripcion}`;

                provinciaCard.appendChild(details);
                provinciaContainer.appendChild(provinciaCard);
            });
        })
        .catch(error => console.error('Error al cargar los datos:', error));
</script>

</body>
</html>
