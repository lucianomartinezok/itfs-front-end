<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de obtener botón</title>
</head>
<body>

    <form>
        <input type="text" name="username" />
        <input type="password" name="password" />
        <button type="submit" id="btnSubmit">Login</button>
    </form>

    <script>
        // Obtener el botón con id 'btnSubmit'
        const botonSubmit = document.getElementById('btnSubmit');
        console.log(botonSubmit); // Muestra el botón en la consola
    </script>

</body>
</html>
