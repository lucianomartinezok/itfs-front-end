<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Simple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            flex-direction: column;
        }
        /* Estilo del botón para abrir el pop-up */
        .boton-popup {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Estilos para el pop-up y su contenido */
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            z-index: 10;
            border-radius: 10px;
            text-align: center;
        }
        .fondo {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 5;
        }
        .cerrar-popup {
            cursor: pointer;
            padding: 5px 10px;
            background-color: #DC3545;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Bienvenido a Nuestra Landing Page</h1>
    <p>Haz clic en el botón para ver nuestra oferta especial.</p>
    <button class="boton-popup" onclick="abrirPopup()">Ver Oferta</button>

    <!-- Contenedor del pop-up -->
    <div class="fondo" id="fondo"></div>
    <div class="popup" id="popup">
        <h2>Oferta Especial</h2>
        <p>¡Obtén un 20% de descuento en tu primera compra!</p>
        <button class="cerrar-popup" onclick="cerrarPopup()">Cerrar</button>
    </div>

    <script>
        function abrirPopup() {
            document.getElementById("popup").style.display = "block";
            document.getElementById("fondo").style.display = "block";
        }

        function cerrarPopup() {
            document.getElementById("popup").style.display = "none";
            document.getElementById("fondo").style.display = "none";
        }
    </script>

</body>
</html>
