<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desarrollo Front End</title>
    <style>
        /* Estilo para centrar el contenido */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #a3a3a3; /* Fondo más auténtico de Windows 95 */
            font-family: "Tahoma", sans-serif;
            color: black;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            border: 2px solid #000000;
            padding: 20px;
            width: 400px; /* Ancho ajustado */
            box-shadow: 4px 4px 0 #808080;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 22px;
        }
        /* Diseño en dos columnas */
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Dos columnas */
            gap: 10px; /* Espaciado entre botones */
        }
        /* Estilo de los botones */
        .button {
            padding: 10px;
            border: 2px solid #808080;
            border-right-color: #ffffff;
            border-bottom-color: #ffffff;
            background-color: #dcdcdc;
            color: black;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
            box-shadow: 2px 2px 0 #000000;
            transition: transform 0.1s ease-in-out;
            text-decoration: none; /* Elimina subrayados */
        }
        .button:hover {
            transform: translate(-2px, -2px);
        }
        /* Botón publicado */
        .published {
            background-color: #008000;
            color: white;
        }
        /* Botón no publicado */
        .not-published {
            background-color: #808080;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Desarrollo Front End</h1>
        <div class="grid">
            <!-- Lista de botones con enlaces -->
            <a href="m0.html" class="button published">M0</a>
            <a href="m1.html" class="button not-published">M1</a>
            <a href="#" class="button not-published">M2</a>
            <a href="#" class="button not-published">M3</a>
            <a href="#" class="button not-published">M4</a>
            <a href="#" class="button not-published">M5</a>
            <a href="#" class="button not-published">M6</a>
            <a href="#" class="button not-published">M7</a>
            <a href="#" class="button not-published">M8</a>
            <a href="#" class="button not-published">M9</a>
            <a href="#l" class="button not-published">M10</a>
            <a href="#l" class="button not-published">M11</a>
            <a href="#l" class="button not-published">M12</a>
            <a href="#l" class="button not-published">M13</a>
        </div>
    </div>
</body>
</html>
