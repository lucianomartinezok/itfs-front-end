<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Biblioteca</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            color: #333;
        }
        .libro {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Biblioteca</h1>
    <div id="biblioteca"></div>
    <button onclick="mostrarBiblioteca()">Mostrar Biblioteca</button>

    <script>
        // Clase Libro
        class Libro {
            constructor(titulo, autor, anio) {
                this.titulo = titulo;
                this.autor = autor;
                this.anio = anio;
            }

            // Método para obtener una descripción del libro
            obtenerDescripcion() {
                return `${this.titulo} por ${this.autor}, publicado en ${this.anio}.`;
            }
        }

        // Clase Biblioteca
        class Biblioteca {
            constructor() {
                this.libros = [];
            }

            // Método para añadir un libro a la biblioteca
            agregarLibro(libro) {
                if (libro instanceof Libro) {
                    this.libros.push(libro);
                } else {
                    console.error('El objeto proporcionado no es una instancia de la clase Libro.');
                }
            }

            // Método para obtener todas las descripciones de los libros en la biblioteca
            obtenerLibros() {
                return this.libros.map(libro => libro.obtenerDescripcion());
            }
        }

        // Crear una instancia de Biblioteca
        const miBiblioteca = new Biblioteca();

        // Crear algunos libros y añadirlos a la biblioteca
        const libro1 = new Libro('Cien años de soledad', 'Gabriel García Márquez', 1967);
        const libro2 = new Libro('Don Quijote de la Mancha', 'Miguel de Cervantes', 1605);
        const libro3 = new Libro('El señor...', 'JRRT', 1954);

        miBiblioteca.agregarLibro(libro1);
        miBiblioteca.agregarLibro(libro2);
        miBiblioteca.agregarLibro(libro3);

        // Función para mostrar la biblioteca en la página web
        function mostrarBiblioteca() {
            const bibliotecaDiv = document.getElementById('biblioteca');
            bibliotecaDiv.innerHTML = ''; // Limpiar contenido anterior
            const libros = miBiblioteca.obtenerLibros();
            libros.forEach(descripcion => {
                const libroDiv = document.createElement('div');
                libroDiv.className = 'libro';
                libroDiv.textContent = descripcion;
                bibliotecaDiv.appendChild(libroDiv);
            });
        }
    </script>
</body>
</html>
