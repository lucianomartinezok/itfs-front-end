<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Las 10 Películas Más Taquilleras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .pelicula-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 15px;
            padding: 20px;
            width: 300px;
            transition: transform 0.2s;
        }
        .pelicula-card:hover {
            transform: scale(1.05);
        }
        .pelicula-card h2 {
            margin: 0;
            font-size: 1.5em;
            color: #007BFF;
        }
        .pelicula-card p {
            margin: 5px 0;
            color: #555;
        }
        .pelicula-card .recaudacion {
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>
<body>
    <h1>Las 10 Películas Más Taquilleras de la Historia</h1>
    <div class="container" id="peliculas-container"></div>

    <script>
        // Función para cargar y mostrar las películas desde el archivo JSON
        fetch('01filtros.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('peliculas-container');

                // Iteramos sobre cada película en el JSON
                data.peliculas.forEach(pelicula => {
                    // Creamos un nuevo elemento div para cada película
                    const peliculaCard = document.createElement('div');
                    peliculaCard.className = 'pelicula-card';

                    // Agregamos el contenido a la tarjeta
                    peliculaCard.innerHTML = `
                        <h2>${pelicula.nombre}</h2>
                        <p><strong>Año de Estreno:</strong> ${pelicula.anio}</p>
                        <p><strong>Director:</strong> ${pelicula.director}</p>
                        <p class="recaudacion"><strong>Recaudación:</strong> $${pelicula.recaudacion}</p>
                        <p><strong>Género:</strong> ${pelicula.genero}</p>
                    `;

                    // Añadimos la tarjeta al contenedor
                    container.appendChild(peliculaCard);
                });
            })
            .catch(error => {
                console.error('Error al cargar el archivo JSON:', error);
            });
    </script>
</body>
</html>
