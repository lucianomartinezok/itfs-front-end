<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ciudades de Cafés</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background-color: #f4f4f9;
    }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
      padding: 20px;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-10px);
    }
    .card img {
      width: 100%;
      border-radius: 8px;
    }
    .card h2 {
      margin: 10px 0;
    }
    .card p {
      color: #555;
    }
    .card button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .card button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Menú de Cafés</h1>

  <div class="card-container" id="card-container">
    <!-- Tarjetas se cargarán aquí -->
  </div>


  <script>
    // Cargar el archivo JSON de manera asíncrona
    async function cargarCiudades() {
      try {
        const response = await fetch("cafe.json");
        const data = await response.json();

        const cardContainer = document.getElementById('card-container');
        
        data.ciudades.forEach(ciudad => {
          const card = document.createElement('div');
          card.classList.add('card');
          
          card.innerHTML = `
            <img src="${ciudad.imagen}" alt="${ciudad.nombre}">
            <h2>${ciudad.nombre}</h2>
            <h4>${ciudad.subtitulo}</h4>
            <p>${ciudad.descripcion}</p>
            <a href="${ciudad.link}">
              <button>Visitar ${ciudad.nombre}</button>
            </a>
          `;
          
          cardContainer.appendChild(card);
        });
      } catch (error) {
        console.error("Error al cargar el archivo JSON:", error);
      }
    }

    // Llamar a la función para cargar los datos al cargar la página
    window.onload = cargarCiudades;
  </script>

</body>
</html>
