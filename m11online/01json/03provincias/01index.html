<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provincias Argentinas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        #provincia-container {
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            width: 70%;
        }

        .provincia {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            width: 150px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Provincias Argentinas</h1>
    <div id="provincia-container"></div>

    <script>
        // Este script se encarga de cargar y mostrar las provincias argentinas desde un archivo JSON.

        // Utilizamos fetch para obtener el archivo JSON.
        // fetch es una función que realiza una solicitud HTTP y devuelve una Promesa.
        fetch('01provincias.json')
            // .then es un método que se llama sobre la Promesa devuelta por fetch.
            // Se ejecuta cuando la solicitud se completa y se recibe la respuesta.
            .then(response => {
                // Retornamos la respuesta en formato JSON.
                // Esto convierte los datos en un objeto JavaScript.
                return response.json();
            })
            // Aquí procesamos los datos del JSON que hemos convertido.
            .then(data => {
                // Obtenemos el contenedor donde se mostrarán las provincias.
                const container = document.getElementById('provincia-container');

                // Iteramos sobre cada provincia en el JSON.
                data.provincias.forEach(provincia => {
                    // Creamos un nuevo elemento div para cada provincia.
                    const provinciaDiv = document.createElement('div');
                    provinciaDiv.className = 'provincia'; // Asignamos una clase al div.
                    provinciaDiv.textContent = provincia; // Asignamos el nombre de la provincia.

                    // Añadimos el div de la provincia al contenedor.
                    container.appendChild(provinciaDiv);
                });
            });
            // No manejamos errores en este ejemplo para simplificar el código.
    </script>
</body>
</html>
