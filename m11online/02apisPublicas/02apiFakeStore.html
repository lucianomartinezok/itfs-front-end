<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productos - Fake Store API</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f4f8;
      color: #333333;
    }

    .product-card {
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      margin-bottom: 20px;
      transition: transform 0.2s ease;
    }

    .product-card:hover {
      transform: scale(1.05);
    }

    .product-image {
      height: 200px;
      object-fit: contain;
    }

    .product-title {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .product-price {
      font-size: 1.1rem;
      color: #ff7f50;
    }

    .card-body {
      padding: 15px;
    }

    .btn-primary {
      background-color: #ff7f50;
      border: none;
    }

    .btn-primary:hover {
      background-color: #ff6347;
    }

  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-5">Productos de Fake Store API</h1>
    <div class="row" id="product-list">
      <!-- Aquí se mostrarán los productos -->
    </div>
  </div>

  <script>
    // URL de la Fake Store API
    const apiUrl = 'https://fakestoreapi.com/products?limit=12';

    // Función para crear tarjetas de productos
    function createProductCard(product) {
      return `
        <div class="col-md-4">
          <div class="card product-card">
            <img src="${product.image}" class="card-img-top product-image" alt="${product.title}">
            <div class="card-body">
              <h5 class="product-title">${product.title}</h5>
              <p class="product-price">$${product.price}</p>
              <p class="card-text">${product.description.substring(0, 80)}...</p>
              <a href="#" class="btn btn-primary">Comprar</a>
            </div>
          </div>
        </div>
      `;
    }

    // Función para mostrar los productos
    function displayProducts(products) {
      const productList = document.getElementById('product-list');
      products.forEach(product => {
        productList.innerHTML += createProductCard(product);
      });
    }

    // Llamada a la Fake Store API para obtener los productos
    fetch(apiUrl)
      .then(response => response.json())
      .then(data => displayProducts(data))
      .catch(error => console.error('Error al cargar los productos:', error));
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
