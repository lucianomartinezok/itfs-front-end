<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos del Usuario - JSON Externo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .card {
            margin: 20px auto;
            max-width: 600px;
        }
        .json-container {
            margin-top: 20px;
        }
        .json-data {
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .json-data h5 {
            margin-bottom: 15px;
            color: #333;
        }
        .json-data p {
            color: #555;
        }
        .json-data ul {
            list-style-type: none;
            padding-left: 0;
        }
        .json-data ul li {
            padding: 5px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="my-4 text-center">Datos del Usuario</h1>
        
        <!-- Contenedor para los datos del usuario -->
        <div id="json-container" class="json-container">
            <!-- Los datos se cargarán aquí -->
        </div>
    </div>

    <script>
        // Ruta del archivo JSON externo
        const jsonFilePath = 'usuario.json';

        // Realizar la solicitud para obtener los datos desde el archivo JSON
        fetch(jsonFilePath)
            .then(response => response.json()) // Convertir la respuesta en JSON
            .then(data => {
                // Construir el HTML con los datos del usuario
                const user = data.usuario;
                const jsonContainer = document.getElementById('json-container');

                // Crear tarjeta con datos del usuario
                const cardHtml = `
                    <div class="card json-data">
                        <div class="card-body">
                            <h5 class="card-title">Usuario: ${user.nombre}</h5>
                            <p class="card-text"><strong>ID:</strong> ${user.id}</p>
                            <p class="card-text"><strong>Email:</strong> ${user.contacto.email}</p>
                            <p class="card-text"><strong>Teléfono Móvil:</strong> ${user.contacto.telefono.movil}</p>
                            <p class="card-text"><strong>Teléfono Fijo:</strong> ${user.contacto.telefono.fijo}</p>
                            <h6>Dirección</h6>
                            <p class="card-text"><strong>Calle:</strong> ${user.direccion.casa.calle}</p>
                            <p class="card-text"><strong>Ciudad:</strong> ${user.direccion.casa.ciudad.nombre}</p>
                            <p class="card-text"><strong>Provincia:</strong> ${user.direccion.casa.ciudad.provincia.nombre}</p>
                            <p class="card-text"><strong>Pais:</strong> ${user.direccion.casa.ciudad.provincia.pais.nombre}</p>
                            <p class="card-text"><strong>Continente:</strong> ${user.direccion.casa.ciudad.provincia.pais.continente.nombre}</p>
                            
                            <h6>Pedidos</h6>
                            <ul>
                                ${user.pedidos.map(pedido => `
                                    <li><strong>Pedido #${pedido.id}</strong> - Fecha: ${pedido.fecha}, Total: $${pedido.total}</li>
                                    <ul>
                                        ${pedido.productos.map(producto => `
                                            <li>${producto.nombre} (Cantidad: ${producto.cantidad}, Precio unitario: $${producto.precio_unitario})</li>
                                        `).join('')}
                                    </ul>
                                `).join('')}
                            </ul>
                        </div>
                    </div>
                `;

                // Inyectar el HTML generado en el contenedor
                jsonContainer.innerHTML = cardHtml;
            })
            .catch(error => {
                // Manejar errores de solicitud o del archivo JSON
                const jsonContainer = document.getElementById('json-container');
                jsonContainer.innerHTML = `<p>Error al cargar los datos: ${error.message}</p>`;
            });
    </script>

</body>
</html>
